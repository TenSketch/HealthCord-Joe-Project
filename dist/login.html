<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register | HealthCord</title>
    <link rel="stylesheet" href="/login.7438c5c2.css">
</head>

<body>
    <section>
        <h1>Login or Register with HealthCord</h1>
        <div class="container">

            <div class="user signinBx">
                <div class="imgBx"><img src="/physiotherapist.9b2ac244.jpg" alt=""></div>
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Login">   
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Register</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Create an account</h2>
                        <input type="text" name="" placeholder="Username" id="" required="">
                        <input type="tel" name="" placeholder="Mobile no." id="" required="">
                        <!-- <input type="email" name="" placeholder="Email Address" id="" required> -->
                        <input type="password" name="" placeholder="Create Password" id="" required="">
                        <input type="password" name="" placeholder="Confirm Password" id="" required="">
                        <input type="submit" name="" value="Register" id="">
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Log in</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="/General_physician-new.5452e1d3.png" alt=""></div>
            </div>
        </div>
    </section>

<script src="/login.795b4621.js"></script>
</body>

</html>
